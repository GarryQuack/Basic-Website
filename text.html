<!DOCTYPE html>
<html>
<head>
    <title>Testing user input</title>
    <link href="StyleSheet1.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Trying to see if I can add user input</h1>
    
    <form id="inputForm">
        <label for="Testing">Type anything (Max 20 characters)</label>
        <br>
        <input spellcheck="true" id="maybe" name="input1" type="text" size="20" maxlength="20" placeholder="Type anything here" required/>
        
        <button type="button" onclick="show()">Submit</button>
        <br>
        <br>
        <p id="output"></p>
    </form>
    
    <script>
        document.getElementById("inputForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from actually submitting
            show();
        });
        
        function show() { 
            var t = document.getElementById('maybe').value.trim(); // Trim spaces from beginning and end
            t = t.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,""); // Remove common punctuation
            document.getElementById("output").textContent = "You typed " + t + "!";
        }
    </script>
    
</body>
</html>
