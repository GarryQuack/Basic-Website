    <h1>Put in a photo URL</h1>
    <label>Enter any photo URL:</label>
    <br>
    <input type="text" id="photo_url" placeholder="Photo URL" onkeypress="handleKeyPress(event)">
    <button onclick="showPhoto()">Submit</button>
    <br>
    <div id="photo_container">
        <!-- The image will be displayed here -->
    </div>
    <script>
        function showPhoto() {
            var photo_url = document.getElementById("photo_url").value;
            var photo_container = document.getElementById("photo_container");
            photo_container.innerHTML = "<img src='" + photo_url + "' alt='Photo' height='300px'/>";
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                showPhoto();
            }
        }
    </script>
