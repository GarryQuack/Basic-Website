<!DOCTYPE html>
<link href="PhotoStyle.css" rel="stylesheet">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Photo test</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
          }
          
          .navbar {
            overflow: hidden;
            background-color: #333;
          }
          
          .navbar a {
            float: left;
            font-size: 16px;
            color: rgb(0, 0, 0);
            background-color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
          }
          
          .dropdown {
            float: left;
            overflow: hidden;
          }
          
          .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: rgb(0, 0, 0);
            padding: 14px 16px;
            background-color: white;
            font-family: inherit;
            margin: 0;
          }
          
          .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: red;
          }
          
          .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
          }
          
          .dropdown-content a {
            float: none;
            color:rgb(48, 48, 48);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
          }
          
          .dropdown-content a:hover {
            background-color: #ddd;
          }
          
          .dropdown:hover .dropdown-content {
            display: block;
          }</style>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="text.html">Type stuff</a>
            <div class="dropdown">
              <button class="dropbtn">Simple stuff
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="date page.html">See date and time</a>
                <a href="photo.html">Make a photo disappear</a>
                <a href="Video.html">Testing an autoplay video</a>
              </div>
            </div>
    <h1>This is a school.</h1>
    <img id="photo" src="Example Photo.jpeg" alt="The Royal Liberty School" height="300px"/>
    <label class="toggle">
        <span class="onoff">ON</span>
        <input type="checkbox"/>
        <span class="slider"></span>
    </label>

</body>
</html>
